<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Endereço</title>
  <link rel="stylesheet" href="styles2.css" />
  <script src="j2.js" defer></script>
</head>
<body>
  <div id="formcontainer">
    <h2>Cadastro de Endereço</h2>
    <form id="hamilton">
      <div class="input-row">
        <div class="input-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required />
        </div>
        <div class="input-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" placeholder="Digite a rua" required />
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required />
        </div>
        <div class="input-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="Digite o CEP" pattern="\d{5}-?\d{3}" required />
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="numero">Número da Casa</label>
          <input type="number" id="numero" name="numero" placeholder="Digite o número" required />
        </div>
        <div class="input-group" style="visibility: hidden">
          <!-- espaço vazio para alinhar -->
          <label>&nbsp;</label>
          <input type="text" disabled />
        </div>
      </div>

      <div class="button-group">
        <button onclick="adicionar()" type="button" class="incluir">Adicionar</button>
        <button type="button" onclick="abrirModalEdicao()">Editar</button>
        <button onclick="excluir()" type="button" class="excluir">Excluir</button>
      </div>

      <h2 id="Resultado" >Resultado</h2>
<div class="input-row">
  <div class="input-group">
    <label for="resCidade">Cidade</label>
    <input type="text" id="resCidade" disabled />
  </div>
  <div class="input-group">
    <label for="resRua">Rua</label>
    <input type="text" id="resRua" disabled />
  </div>
</div>

<div class="input-row">
  <div class="input-group">
    <label for="resBairro">Bairro</label>
    <input type="text" id="resBairro" disabled />
  </div>
  <div class="input-group">
    <label for="resCep">CEP</label>
    <input type="text" id="resCep" disabled />
  </div>
</div>

<div class="input-row">
  <div class="input-group">
    <label for="resNumero">Número</label>
    <input type="text" id="resNumero" disabled />
  </div>
  <div class="input-group" style="visibility: hidden">
    <label>&nbsp;</label>
    <input type="text" disabled />
  </div>
</div>


      <div class="sidebar-buttons">
        <button onclick="primeiro()" type="button">|&lt;</button>
        <button onclick="anterior()" type="button">&lt;</button>
        <button onclick="proximo()" type="button">&gt;</button>
        <button onclick="ultimo()" type="button">&gt;|</button>
      </div>
    </form>
    



  </div>
  <div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Editar Endereço</h3>
    <form id="editForm">
      <label for="editCidade">Cidade:</label>
      <input type="text" id="editCidade" name="editCidade" required />

      <label for="editRua">Rua:</label>
      <input type="text" id="editRua" name="editRua" required />

      <label for="editBairro">Bairro:</label>
      <input type="text" id="editBairro" name="editBairro" required />

      <label for="editCep">CEP:</label>
      <input type="text" id="editCep" name="editCep" pattern="\d{5}-?\d{3}" required />

      <label for="editNumero">Número:</label>
      <input type="number" id="editNumero" name="editNumero" required />

      <div class="modal-actions">
        <button type="button" id="cancelEditBtn">Cancelar</button>
        <button type="submit" id="saveEditBtn">Salvar</button>
      </div>
    </form>
  </div>
</div>





</body>
</html>
